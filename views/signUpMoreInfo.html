<form>
  <input type="text" placeholder="First Name" ng-model="coachAndTeam.firstName">
  <input type="text" placeholder="Last Name" ng-model="coachAndTeam.lastName">
  <input type="text" placeholder="Email" ng-model="coachAndTeam.emailAddress">
  <input type="text" placeholder="Password" ng-model="coachAndTeam.password">
  <input type="text" placeholder="Team Name" ng-model="coachAndTeam.teamName">
  <select name="sports" ng-model="coachAndTeam.sport">
    <option value="swimming">Swimming</option>
    <option value="cycling">Cycling</option>
    <option value="triathlon">Triathlon</option>
    <option value="running">Running</option>
  </select>
  <br><br>

  <input type="text" placeholder="Team Member First Name">
  <input type="text" placeholder="Team Member Last Name">
  <input type="text" placeholder="Team Member Email">
  <md-button class="md-raised md-primary" ng-click="submitCoach()">Submit</md-button>
</form>
